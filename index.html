<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>task</title>
</head>
<body>
    <form>
        <label>enter your name</label>
        <input type="text" name="fname" value="name" readonly><br><br>
        <label>enter your email</label>
        <input type="email" name="email" placeholder="ex.email"><br><br>
        <label for="pass">enter your password</label>
        <input type="password" name="pass" id="pass"><br><br>
        <label>enter your phone</label>
        <input placeholder="+20123424" disabled>
        <br><br>
        <hr>
        <label for="male">male</label>
        <input type="radio" name="gender" id="male" value="male">
        <label for="female">female</label>
        <input type="radio" name="gender" id="female" value="female">
        <hr>
        <label>html</label>
        <input type="checkbox" name="html" value="html">
        <label>css</label>
        <input type="checkbox" name="html" value="css">
        <label>js</label>
        <input type="checkbox" name="html" value="js">
        <hr>
        <select name="sel">
            <optgroup label="front-end">
                <option value="html">html</option>
                <option value="css">css</option>
                <option value="js">js</option>
            </optgroup>
            <optgroup label="back-end">
                <option value="php" selected>PHP</option>
                <option value="c#">C#</option>
                <option value="Mysql">mysql</option>
            </optgroup>
        </select>
        <br>
        <br>
        <textarea  placeholder="open space"  cols="40" rows="10"></textarea>
        <br><br>
        <button>send</button>
    </form>
    <br><br><br>
    <a href="page2.html">go to page2</a>
</body>
</html>
